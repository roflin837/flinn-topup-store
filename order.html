<!doctype html>
<html lang="id" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Up Mobile Legends - GeminiStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              darkBg: "#0f172a",
              darkCard: "#1e293b",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-50 dark:bg-darkBg text-gray-900 dark:text-gray-100 transition-colors duration-300"
  >
    <nav
      class="sticky top-0 z-50 bg-white/80 dark:bg-darkBg/80 backdrop-blur-md border-b dark:border-gray-700"
    >
      <div class="container mx-auto px-4 py-3 flex items-center gap-4">
        <a href="index.html" class="hover:text-primary"
          ><i class="fas fa-arrow-left"></i> Kembali</a
        >
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
          <div
            class="bg-white dark:bg-darkCard p-6 rounded-2xl shadow-sm border dark:border-gray-700"
          >
            <img
              src="https://placehold.co/600x400/6366f1/white?text=MLBB"
              class="rounded-xl mb-4 w-full"
            />
            <h2 class="text-2xl font-bold">Mobile Legends</h2>
            <p class="text-sm text-gray-500 mt-2 leading-relaxed">
              Top up Diamond Mobile Legends hanya dalam hitungan detik! Cukup
              masukkan User ID dan Zone ID Anda, pilih nominal, dan bayar.
            </p>
          </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
          <div
            class="bg-white dark:bg-darkCard p-6 rounded-2xl shadow-sm border dark:border-gray-700"
          >
            <div class="flex items-center gap-3 mb-4">
              <span
                class="bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center font-bold"
                >1</span
              >
              <h3 class="text-lg font-bold">Lengkapi Data</h3>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <input
                type="number"
                placeholder="User ID"
                class="bg-gray-50 dark:bg-gray-800 border dark:border-gray-700 p-3 rounded-lg focus:ring-2 focus:ring-primary outline-none"
              />
              <input
                type="number"
                placeholder="Zone ID"
                class="bg-gray-50 dark:bg-gray-800 border dark:border-gray-700 p-3 rounded-lg focus:ring-2 focus:ring-primary outline-none"
              />
            </div>
          </div>

          <div
            class="bg-white dark:bg-darkCard p-6 rounded-2xl shadow-sm border dark:border-gray-700"
          >
            <div class="flex items-center gap-3 mb-4">
              <span
                class="bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center font-bold"
                >2</span
              >
              <h3 class="text-lg font-bold">Pilih Nominal</h3>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
              <button
                class="border dark:border-gray-700 p-4 rounded-xl hover:border-primary hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition text-left group"
              >
                <p class="text-xs text-gray-500">86 Diamonds</p>
                <p class="font-bold">Rp 20.500</p>
              </button>
              <button
                class="border border-primary bg-indigo-50 dark:bg-indigo-900/20 p-4 rounded-xl text-left relative"
              >
                <p class="text-xs text-gray-500">172 Diamonds</p>
                <p class="font-bold">Rp 41.000</p>
                <div
                  class="absolute top-0 right-0 bg-primary text-white text-[10px] px-2 py-0.5 rounded-tr-xl rounded-bl-xl"
                >
                  Laris
                </div>
              </button>
              <button
                class="border dark:border-gray-700 p-4 rounded-xl hover:border-primary transition text-left"
              >
                <p class="text-xs text-gray-500">257 Diamonds</p>
                <p class="font-bold">Rp 62.000</p>
              </button>
            </div>
          </div>

          <div
            class="bg-white dark:bg-darkCard p-6 rounded-2xl shadow-sm border dark:border-gray-700"
          >
            <div class="flex items-center gap-3 mb-4">
              <span
                class="bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center font-bold"
                >3</span
              >
              <h3 class="text-lg font-bold">Pilih Pembayaran</h3>
            </div>
            <div class="space-y-3">
              <label
                class="flex items-center justify-between border dark:border-gray-700 p-4 rounded-xl cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
              >
                <div class="flex items-center gap-3">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo_dana_blue.svg"
                    class="h-5"
                  />
                  <span class="font-semibold">DANA</span>
                </div>
                <input
                  type="radio"
                  name="payment"
                  class="w-5 h-5 accent-primary"
                />
              </label>
              <label
                class="flex items-center justify-between border dark:border-gray-700 p-4 rounded-xl cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
              >
                <div class="flex items-center gap-3">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_qr_indonesia.svg"
                    class="h-5"
                  />
                  <span class="font-semibold">QRIS (All Payment)</span>
                </div>
                <input
                  type="radio"
                  name="payment"
                  class="w-5 h-5 accent-primary"
                />
              </label>
            </div>

            <button
              onclick="processCheckout()"
              class="w-full mt-8 bg-primary text-white py-4 rounded-xl font-bold text-lg hover:opacity-90 transition shadow-lg shadow-indigo-500/30"
            >
              Beli Sekarang
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="loader"
      class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-[100]"
    >
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-4 border-primary"
      ></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
